<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="libs/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="popup.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="anti_spam_settings">
      <h4 id="options_title" class="center-align"></h4>
      <div id="options_container" class="left-align">
        <label id="darkTheme">
          <input type="checkbox" />
          <span></span>
        </label>
        <hr />
        <label id="showMessageTimes">
          <input type="checkbox" />
          <span></span>
        </label>
        <label id="showNotifications">
          <input type="checkbox" />
          <span></span>
        </label>
        <label id="autoAgreeToTerms">
          <input type="checkbox" />
          <span></span>
        </label>
        <hr />
        <label id="enabled">
          <input type="checkbox" />
          <span></span>
        </label>
        <label id="spamTimeout" class="enabled-toggle">
          <span></span>
          <input type="number" />
        </label>
        <label id="enableDefaultFiltering" class="enabled-toggle">
          <input type="checkbox" />
          <span></span>
        </label>
        <label id="customFilter" class="enabled-toggle">
          <span></span>
          <textarea rows="2" cols="40"></textarea>
        </label>
        <label id="customRegex" class="enabled-toggle">
          <span></span>
          <textarea rows="2" cols="40"></textarea>
        </label>
        <label id="enableDefaultTimeChecking" class="enabled-toggle">
          <input type="checkbox" />
          <span></span>
        </label>
        <label id="autoBlockSpam" class="enabled-toggle">
          <input type="checkbox" />
          <span></span>
        </label>
        <label id="soundNotification" class="enabled-toggle">
          <input type="checkbox" />
          <span></span>
        </label>
        <hr />
        <label id="autoReconnect">
          <input type="checkbox" />
          <span></span>
        </label>
        <label id="autoReconnectSpam" class="autoReconnect-toggle">
          <input type="checkbox" />
          <span></span>
        </label>
        <label id="skipReconnectAfterTime">
          <input type="checkbox" />
          <span></span>
        </label>
        <label id="chatTimeToSkipReconnect" class="skipReconnectAfterTime-toggle">
          <input type="number" />
        </label>
        <label id="disconnectChatAfterTime">
          <input type="checkbox" />
          <span></span>
        </label>
        <label id="chatTimeToDisconnect" class="disconnectChatAfterTime-toggle">
          <input type="number" />
        </label>
        <hr />
        <label id="welcomeMessageEnabled">
          <input type="checkbox" />
          <span></span>
        </label>
        <label id="welcomeMessage" class="welcomeMessageEnabled-toggle">
          <textarea rows="2" cols="40"></textarea>
        </label>
        <label id="welcomeTimeout" class="welcomeMessageEnabled-toggle">
          <span></span>
          <input type="number" />
        </label>
      </div>
      <p id="donate-info">
        <span></span>
        <a
          href="https://www.paypal.com/donate/?hosted_button_id=86QRTN2NSR5ZU"
          title="PayPal - The safer, easier way to pay online!"
          alt="Donate with PayPal button"
          target="_blank"
        >
          <img id="donate-img" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" />
        </a>
      </p>
    </div>
    <script type="text/javascript" src="libs/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="libs/materialize.min.js"></script>
    <script type="text/javascript" src="popup.min.js"></script>
  </body>
</html>
